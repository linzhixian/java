<script type="text/javascript">
	function Authority() {
		this.type ;
		this.permission;

		this.hasPermission = hasPermission;
		function hasPermission(name) {
			if (this.type == 0)
				return true;
			for (p in this.permission) {
				if (this.permission[p] == name)
					return true;
			}
			return false;
		}
	}

	var authority;

	$.checkLoginResult = function(result) {
		//alert( JSON.stringify(result));
		if (result == null || result["code"] != 1) {
			location.href = "login.html";
		} else {
			authority = new Authority();
			authority.type = result["type"];
			authority.permission = result["permission"];
			$(document).ready(function() {
				var menuItemArray = new Array();
				menuItemArray[0] = "menu_gameadmin";
				menuItemArray[1] = "m_userinfo";
				menuItemArray[2] = "m_props";
				menuItemArray[3] = "m_feedback";
				menuItemArray[4] = "m_notice";
				menuItemArray[5] = "m_adminuser";
				menuItemArray[6] = "m_userforbidden";

				for (x in menuItemArray) {
					var item = menuItemArray[x];
					var hasPer = authority.hasPermission(item);
					if (!hasPer) {
						$("#" + item).hide();
					}
				}
				if (!authority.hasPermission("menu_manager")) {
					$("#menu").accordion("remove", "系统管理");
				}
			});
		}
	};
	$.checkLogin = function() {
		var checkLogin = {};
		checkLogin["checkLogin"] = {};
		$.submitControl(checkLogin, $.checkLoginResult);
	};

	$.checkLogin();
	var global_devicetype;//全局变量--设备类型：空 ：所有；0：android；1：IOS：2：apache
	var global_gameid = 0;//游戏:0:跑到大

	$(document).ready(function() {
		$(".platformSelect").click(function() {
			global_devicetype = $(this).val();
			if (global_devicetype == "null") {
				global_devicetype = undefined;
			}

		});

	});
</script>
