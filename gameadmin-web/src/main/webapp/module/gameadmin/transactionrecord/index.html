<script type="text/javascript">
	function myformatter(date) {
		var y = date.getFullYear();
		var m = date.getMonth() + 1;
		var d = date.getDate();
		var hour = date.getHours();
		var min = date.getMinutes();
		var timestr = y + '-' + (m < 10 ? ('0' + m) : m) + '-'
				+ (d < 10 ? ('0' + d) : d) + " " + hour + ":" + min;
		//alert("myformatter:"+timestr);
		return timestr;
	}
	function myparser(s) {
		if (!s)
			return new Date();
		//alert("myparser:"+s);
		var ss = (s.split('-'));
		var y = parseInt(ss[0], 10);
		var m = parseInt(ss[1], 10)-1;
		//var d = parseInt(ss[2], 10);
		var ss = (ss[2].split(' '));
		var d = parseInt(ss[0], 10);
		var ss = (ss[1].split(':'));
		var h = parseInt(ss[0], 10);

		var min = parseInt(ss[1], 10);

		if (!isNaN(y) && !isNaN(m) && !isNaN(d)) {
			var dd = new Date(y, m, d);
			dd.setHours(h);
			dd.setMinutes(min);
		//	alert("myparser:"+s+":"+myformatter(dd));
			return dd;
		} else {

			return new Date();
		}
	}
	function d_close() {
		$('#dd').dialog('close');
	}
	
	function myValidate(myValidate) {
		if (($("#userid").val() == null || $("#userid").val().length == 0
				|| $("#userid").val()[0] == null || $("#userid").val()[0] == "")) {

			$("#userid").validatebox({
				required : true,
				validType : "text",
				missingMessage : '用户ID必填'
			});
			$.messager.alert("提示", "用户ID必填！");
			return false;
		} else {
			return true;
		}
		return true;
	}
</script>
